<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
  	<meta name="author" content="westtle">
	<meta name="description" content="Submission for Frontend Mentor challenge: Results Summary Component (HTML, CSS)">
	<meta name="keywords" content="html, css, frontend mentor, frontendmentor, frontend mentor challenge, frontend mentor challenges, results summary, results summary component, frontend mentor results summary component">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Results Summary Component</title>

	<!-- Google Fonts -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@400;500;700;800&display=swap" rel="stylesheet">

	<link rel="icon" type="image/x-icon" sizes="32x32" href="./assets/images/favicon-32x32.png">
	<link rel="stylesheet" type="text/css" href="./assets/styles/style.css">
</head>
<body>
	<main>
		<div class="results-summary-component">
			<div class="result">
				<h1 class="result__title">Your Result</h1>
				<div class="result__circle">
					<span class="result-circle__total">76</span>
					<span class="result-circle__of-total">of 100</span>
				</div>
				<h2 class="result__subtitle">Great</h2>
				<p class="result__paragraph">You scored higher than 65% of the people who have taken these tests.</p>
			</div>
			<div class="summary">
				<h2 class="summary__title">Summary</h2>
				<div class="summary__results">
					<div class="summary-results__item summary-results__item-one">
						<div class="summary-results-item__category">
							<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" viewBox="0 0 20 20"><path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.25" d="M10.833 8.333V2.5l-6.666 9.167h5V17.5l6.666-9.167h-5Z"/></svg>
							<span>Reaction</span>
						</div>
						<div class="summary-results-item__score">
							<span>80</span>
							<span class="summary-results-item-score__of-total">/ 100</span>
						</div>
					</div>

					<div class="summary-results__item summary-results__item-two">
						<div class="summary-results-item__category">
							<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" viewBox="0 0 20 20"><path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.25" d="M5.833 11.667a2.5 2.5 0 1 0 .834 4.858"/><path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.25" d="M3.553 13.004a3.333 3.333 0 0 1-.728-5.53m.025-.067a2.083 2.083 0 0 1 2.983-2.824m.199.054A2.083 2.083 0 1 1 10 3.75v12.917a1.667 1.667 0 0 1-3.333 0M10 5.833a2.5 2.5 0 0 0 2.5 2.5m1.667 3.334a2.5 2.5 0 1 1-.834 4.858"/><path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.25" d="M16.447 13.004a3.334 3.334 0 0 0 .728-5.53m-.025-.067a2.083 2.083 0 0 0-2.983-2.824M10 3.75a2.085 2.085 0 0 1 2.538-2.033 2.084 2.084 0 0 1 1.43 2.92m-.635 12.03a1.667 1.667 0 0 1-3.333 0"/></svg>
							<span>Memory</span>
						</div>
						<div class="summary-results-item__score">
							<span>92</span>
							<span class="summary-results-item-score__of-total">/ 100</span>
						</div>
					</div>

					<div class="summary-results__item summary-results__item-three">
						<div class="summary-results-item__category">
							<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" viewBox="0 0 20 20"><path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.25" d="M7.5 10h5M10 18.333A8.333 8.333 0 1 0 1.667 10c0 1.518.406 2.942 1.115 4.167l-.699 3.75 3.75-.699A8.295 8.295 0 0 0 10 18.333Z"/></svg>
							<span>Verbal</span>
						</div>
						<div class="summary-results-item__score">
							<span>61</span>
							<span class="summary-results-item-score__of-total">/ 100</span>
						</div>
					</div>

					<div class="summary-results__item summary-results__item-four">
						<div class="summary-results-item__category">
							<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" viewBox="0 0 20 20"><path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.25" d="M10 11.667a1.667 1.667 0 1 0 0-3.334 1.667 1.667 0 0 0 0 3.334Z"/><path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.25" d="M17.5 10c-1.574 2.492-4.402 5-7.5 5s-5.926-2.508-7.5-5C4.416 7.632 6.66 5 10 5s5.584 2.632 7.5 5Z"/></svg>
							<span>Visual</span>
						</div>
						<div class="summary-results-item__score">
							<span>72</span>
							<span class="summary-results-item-score__of-total">/ 100</span>
						</div>
					</div>
				</div>
				<button class="summary__button">Continue</button>
			</div>
		</div>
	</main>
	
	<footer>
		<div class="attribution">
			<a href="https://www.frontendmentor.io/challenges/results-summary-component-CE_K6s0maV" target="_blank">Challenge</a> -
			<a href="https://github.com/westtle" target="_blank">westtle</a> -
			<a href="https://github.com/westtle/results-summary-component" target="_blank">Repository</a>
		</div>
	</footer>
</body>
</html>
